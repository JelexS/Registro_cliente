<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b37682e4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <form id="registroForm">
            <!-- Nombre Completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>             
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Jordy Alvarado">
                    <div class="error-message" id="nombreError"></div>
                </div>
            </div>
            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico</label>
            <div class="form-group">
                <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder="Ej: usuario@dominio.com">
                <div class="error-message" id="emailError"></div>
            </div>
            </div>


            <!-- Género -->
            <label for="genero">Género</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-venus-mars"></i>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <div class="error-message" id="generoError"></div>
                </div>
            </div>


            <!-- Número de Cédula -->
            <label for="cedula">Número de Cédula</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cedula" name="cedula" required maxlength="10" placeholder="Ej: 1234567890">
                    <div class="error-message" id="cedulaError"></div>
                </div>
            </div>
            <!-- País -->
            <label for="pais">País</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-globe-americas"></i>
                    <select id="pais" name="pais" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="colombia">Colombia</option>
                        <option value="peru">Perú</option>
                    </select>
                    <div class="error-message" id="paisError"></div>
                </div>
            </div>
            <!-- Teléfono -->
            <label for="telefono">Teléfono</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telefono" name="telefono" required placeholder="0998548952">
                    <div class="error-message" id="telefonoError"></div>
                </div>
            </div>
            <!-- Dirección -->
            <label for="direccion">Dirección</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle Principal 2">
                <div class="error-message" id="direccionError"></div>
            </div>
            </div>
            <!-- Fecha de Nacimiento -->
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    <div class="error-message" id="fechaNacimientoError"></div>
                </div>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/validar.js"></script>
</body>
</html>
